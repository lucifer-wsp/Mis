<html>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <link rel="icon" href="./Icon/favicon.ico" type="image/x-icon">
    <title>Splovem</title>
    <head>
        <script src='./JQuery/jquery-3.2.1.min.js' type='text/javascript'></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#search_btn").click(function(){
                    var pid = $("#keyword_txt").val();
                    //console.log(pid);
                    if(true == check_in(pid)){
                        sessionStorage.setItem('pid', pid);
                        location.href='./result_list.html';
                    }else{
                        alert('input error, format must be 18812345678 or 029-12345678');
                    }
                });
            });

            function check_in(pid){
                var chk_phone = {chk_mobile: /^0?1[3|4|5|8|7][0-9]\d{8}$/,
                                chk_tel: /^0[\d]{2,3}-[\d]{7,8}$/};

                if(pid && (chk_phone.chk_mobile.test(pid) || chk_phone.chk_tel.test(pid))){
                    return true;
                }
                return false;
            }

        </script>

        <style>
            .search_btn_cls {width: 45%; height: 55px; border: none; background: #00a57f; outline: none; font-color: white;}
            .search_btn_cls:hover {background: #00b38a;}
        </style>
    </head>
    <body>
        <form id='seach_fm' >
            <div id='main_icon'>
                <a href=''><img src='./Icon/splmm.ico' /></a>
            </div>

            <div id='search' style='margin: center; text-align: center; border: none;'>
                <div>
                    <a><img src='./Icon/main.gif' style='margin: 0 auto;width:150px;' /></a>
                <div>
            <div>
            
            <div id='search_key_word' style='width: 100%; height: 40px;'>
                <div style='float:left; width: 65%; border: green solid 0px; text-align: right;'>
                    <input id='keyword_txt' type='text' style='height: 55px; width:55%; font-size: 20px; border: #00a57f solid 2px; outline: none;' />
                </div>
                <div style='float:left; width: 25%; border: green solid 0px; text-align: left;'>
                    <button id='search_btn' type='button' class='search_btn_cls' clickon=''/>查一查</button>
                </div>
            </div>
            
            <div id='footer' style='position: absolute; border: green solid 0px; bottom: 20px; right: 40px;'>
                <a href='http://www.splovem.com/about.html' style='font-size: 13px; text-decoration:none; color: #00a57f;'>关于我们</a>
                <a href='http://www.splovem.com/about.html' style='font-size: 13px; text-decoration:none; color: #00a57f;'>联系我们</a>
            </div>
        </form>
    </body>
</html>
